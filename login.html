<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <base target="_self">
   <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart">
            </a>
            <div class="login-text">Login</div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">Get access to your Orders, Wishlist and Recommendations</p>
            
            <form>
                <div class="form-group">
                    <label for="email">Enter Email/Mobile number</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter Email/Mobile number">
                </div>
                
                <div class="form-group">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password">
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            
            <div class="divider">OR</div>
            
            <button class="otp-login-btn">Request OTP</button>
            
            <div class="signup-link">
                <a href="#">New to Flipkart? Create an account</a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help Center</a>
            </div>
            <p>Â© 2023 Flipkart Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
